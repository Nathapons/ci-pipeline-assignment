sonar.projectKey=Nathapons_ci-pipeline-assignment
sonar.organization=nathapons

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=CI Pipeline Assignment
sonar.projectVersion=1.0

# 🌐 กำหนด URL ของ SonarCloud
sonar.host.url=https://sonarcloud.io

# Disable automatic analysis to prevent conflicts with CI analysis
sonar.sonarcloud.autoEnable=false

# 📁 ระบุ path ของ source code ที่ต้องการวิเคราะห์
sonar.sources=.

# 🚫 ยกเว้นโฟลเดอร์หรือไฟล์ที่ไม่ต้องการให้วิเคราะห์ เช่น node_modules และไฟล์ test
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.mjs

# 🧪 ระบุ path ของ test files (เพื่อคำนวณ coverage)
sonar.tests=.

# 🧪 ระบุ pattern ที่ใช้ระบุไฟล์ test
sonar.test.inclusions=**/*.test.js,**/*.test.mjs

# 🧾 ระบุ path ของ coverage report ที่ได้จากการ run test
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 🔡 กำหนด encoding ของ source code
sonar.sourceEncoding=UTF-8
